{{define "album"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {{template "header"}}
            <h1>{{.Result.Title}}</h1>
            <p><a hre="/artist?a={{.Result.Artist.Id}}">{{.Result.Artist.Name}}</a></p>
            <a href="/AddToFav/Album?a={{.Result.Id}}">Ajouter aux favoris</a>
            {{range .Tracklist.Tracks}}
            <div>
                <a href="/track?t={{.Id}}"><h3>{{.Title}}</h3></a>
            </div>
            {{end}}
        {{template "footer"}}
    </body>
</html>
{{end}}
